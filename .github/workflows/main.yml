name: JustinTV Links

on:
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir çalıştırır
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      # --- Çalıştırılacak Script ---
      - name: Run tvjustin.py to get M3U8 list
        run: python tvjustin.py

      # --- GÜNCEL/ÇALIŞAN ADIM: Harici depoya manuel push ---
      - name: Commit and Push kanallar5.m3u8 to target repository
        run: |
          # 1. Hedef depo URL'sini PAT ile yapılandır
          TARGET_REPO_URL="https://GeceKod:${{ secrets.TARGET_REPO_TOKEN }}@github.com/GeceKod/listeler.git"
          TARGET_DIR="target_repo"
          # tvjustin.py'deki yeni çıktı dosyası adı
          FILE_NAME="kanallar5.m3u8"

          # 2. Git yapılandırması
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions (M3U8 Pusher)"
          
          # 3. Hedef depoyu klonla
          echo "Hedef depo klonlanıyor..."
          git clone --depth 1 $TARGET_REPO_URL $TARGET_DIR
          
          # 4. Klonlanan depoya geç
          cd $TARGET_DIR
          
          # 5. Yeni dosyayı klonlanan depoya kopyala
          echo "Yeni dosya kopyalanıyor..."
          cp ../$FILE_NAME .
          
          # 6. Değişiklikleri yap
          git add $FILE_NAME
          
          # 7. Eğer değişiklik varsa commit et
          if git diff --staged --quiet; then
            echo "Hedef depoda değişiklik yok, commit atlanıyor."
          else
            git commit -m "Auto-update $FILE_NAME"
            
            # 8. Değişiklikleri hedef depoya push et
            echo "Değişiklikler push ediliyor..."
            git push
            echo "Push işlemi tamamlandı."
          fi
